<h3>{{titulo}}</h3>
<hr>
<div *ngIf="!productos">
    Cargando listado de productos...
</div>
<div *ngIf="productos">
    <div class="row">
        <div class="col-lg-3" *ngFor="let producto of productos">
            <div class="img-thumbnail">
                <div class="imagen_container" *ngIf="producto.imagen">
                    <img class="producto_imagen" src="http://10.125.65.148:8888/curso-angular4/curso-angular4-backend/uploads/{{producto.imagen}}" style="width: 100%">
                </div>
                <div *ngIf="!producto.imagen">
                    <div class="imagen_relleno">imagen no disponible</div>
                </div>
                <div class="caption">
                    <h3><strong>{{producto.nombre}}</strong></h3>
                    <p class="description">${{producto.precio}}</p>
                    <div class="botones" *ngIf="confirmado != producto.id">
                        <a [routerLink]="['/producto', producto.id]" class="btn btn-sm btn-primary">Ver</a>
                        <a [routerLink]="['/editar-producto', producto.id]" class="btn btn-sm btn-warning">Editar</a>
                        <a (click)="borrarConfirm(producto.id)" class="btn btn-sm btn-danger">Eliminar</a>
                    </div>

                    <div class="confirmar" *ngIf="confirmado == producto.id">
                        <p>Â¿Estas seguro que quieres borrar este producto?</p>
                        <a (click)="onDeleteProducto(producto.id)" class="btn btn-md btn-warning">Eliminar</a>
                        <a (click)="cancelarConfirm()" class="btn btn-md btn-danger">Cancelar</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
